<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnOHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="notes.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <h1>Generative Ai</h1>
        <section class="holder">
            <div class="yt-holder">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/mEsleV16qdo?si=Pa7ZOnIFQs5wZv-r" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
    
            <div class="wrapper">
                <textarea spellcheck="false" placeholder="Enter your notes here..." required></textarea>
                <div class="file-options">
                  <div class="option file-name">
                    <label>File name</label>
                    <input type="text" spellcheck="false" placeholder="Enter file name">
                  </div>
                  <div class="option save-as">
                    <label>Save as</label>
                    <div class="select-menu">
                      <select>
                        <option value="text/plain">Text File (.txt)</option>
                        <option value="application/msword">Doc File (.doc)</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button class="save-btn" type="button">Save As Text File</button>
              </div>



        </section>
        
    </body>
</html>
